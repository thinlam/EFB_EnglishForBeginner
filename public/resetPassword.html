<!-- public/resetPassword.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Đặt lại mật khẩu</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>
  <h2>Đặt lại mật khẩu</h2>
  <input type="password" id="newPassword" placeholder="Mật khẩu mới" />
  <button onclick="handleReset()">Xác nhận</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCkzWTb7SS_qN0YzDWZnP-02W4rpc3MSMk",
      authDomain: "efb-app-77bd0.firebaseapp.com",
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    const oobCode = urlParams.get('oobCode');

    function handleReset() {
      const newPassword = document.getElementById('newPassword').value;
      auth.confirmPasswordReset(oobCode, newPassword)
        .then(() => alert("Đặt lại mật khẩu thành công!"))
        .catch((err) => alert("Lỗi: " + err.message));
    }
  </script>
</body>
</html>
